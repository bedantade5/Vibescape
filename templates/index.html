<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibescape - Mood-Based Music Recommender</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <div class="logo-icon"><i class="fas fa-music"></i></div>
                <div class="logo-text">Vibescape - A Mood-based Music Recommender</div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search for songs or artists..." id="searchInput">
            <button class="search-btn" id="searchButton"><i class="fas fa-search"></i> Search</button>
        </div>
        <div class="main-content">
            <div class="mood-selector-container">
                <h2 class="section-title">How are you feeling today?</h2>
                <br>
                <div class="mood-buttons">
                    <button class="mood-btn happy" data-mood="happy"><i class="fas fa-smile"></i> Happy</button>
                    <button class="mood-btn sad" data-mood="sad"><i class="fas fa-sad-tear"></i> Sad</button>
                    <button class="mood-btn energetic" data-mood="energetic"><i class="fas fa-bolt"></i> Energetic</button>
                    <button class="mood-btn relaxed" data-mood="relaxed"><i class="fas fa-leaf"></i> Relaxed</button>
                </div>
            </div>
            <div class="results-container">
                <div class="song-grid" id="songGrid"></div>
                <div class="loading" id="loading">
                    <div class="loading-spinner"></div>
                </div>
                <div class="no-results" id="noResults">No results found.</div>
            </div>
        </div>
    </div>
<br>
    <footer>
        <div class="container footer-content">
            <p class="footer-text">Â© 2025 Vibescape. Made by Bedanta De.</p>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
